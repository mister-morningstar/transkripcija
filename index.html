<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ćirilično latinični transkribator</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <h1>Ćirilično latinični transkribator™ v0.1.27</h1>
    <p>Upiši tekst:</p>
    <textarea id="cyrillic-input"></textarea>
    <label for="language-select">Izaberi jezik:</label>
    <select id="language-select">
      <option value="russian">ruski</option>
      <option value="ukrainian">ukrajinski</option>
      <option value="belarussian">bjeloruski</option>
      <option value="rusyn">rusinski</option>
    </select>
    <button onclick="convert()">Transkribiraj</button>
    <button onclick="clearFields()">Izbriši</button>
    <p>Transkribirani tekst:</p>
    <textarea id="latin-output" readonly></textarea>
  </body>
</html>
